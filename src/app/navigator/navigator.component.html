<div id="navigator">
  <form #issueForm="ngForm" class="form-inline" novalidate>

    <div class="form-group row">
      <div class="col-xs-2">
        <label for="issueId">RMPD-</label>
      </div>
      <div class="col-xs-6">
        <input type="text" #issueId

               id="issueId"
               name="issueId"
               class="form-control"

               [(ngModel)]="issue.id"
               (keyup.enter)="onEnter(issueForm)"

               pattern="[0-9]*"
               minlength="2"
               maxlength="4"
               size="15"
               required

               autofocus
               placeholder="Enter issue id. ex: 2678">
      </div>
      <div class="col-xs-4" id="div-btns">
        <button id="pin-button" type="button" class="btn text-warning btn-xs glyphicon glyphicon-pushpin" title="Pin this issue"
                (click)="pinIssue()" [disabled]="!issueForm.valid"></button>
        <button type="button"  class="btn btn-success"
                (click)="openIssue()" [disabled]="!issueForm.valid">Go</button>
      </div>


    </div>
  </form>
  <br>
</div>
